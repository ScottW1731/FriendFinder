<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>FriendFinder</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">FriendFinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/survey">Survey</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <form id="surveyForm">
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" class="form-control" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="image">Photo Link</label>
                <input type="text" class="form-control" id="image" placeholder="Image.Profile.com">
              </div>
            <div class="form-group">
                <h6>Question 1</h6>
              <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select class="form-control" id="question1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                    <h6>Question 2</h6>
                  <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                  <select class="form-control" id="question2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
            </div>
                <div class="form-group">
                        <h6>Question 3</h6>
                      <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                      <select class="form-control" id="question3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                </div>
                <div class="form-group">
                        <h6>Question 4</h6>
                      <label for="question4">You rarely do something just out of sheer curiosity.</label>
                      <select class="form-control" id="question4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                </div>
                <div class="form-group">
                        <h6>Question 5</h6>
                      <label for="question5">People can rarely upset you.</label>
                      <select class="form-control" id="question5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                </div>
                <div class="form-group">
                        <h6>Question 6</h6>
                      <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                      <select class="form-control" id="question6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <h6>Question 7</h6>
                          <label for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
                          <select class="form-control" id="question7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                    </div>
                        <div class="form-group">
                                <h6>Question 8</h6>
                              <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                              <select class="form-control" id="question8">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                        <div class="form-group">
                                <h6>Question 9</h6>
                              <label for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                              <select class="form-control" id="question9">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                        <div class="form-group">
                                <h6>Question 10</h6>
                              <label for="question10">You feel more energetic after spending time with a group of people.</label>
                              <select class="form-control" id="question10">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                <button class="submit" type="submit">submit</button>
          </form>
      </div>
      <footer>
          <div class="container text-center">
              <small>copyright 2019</small>
          </div>
      </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/survey.js"></script>
</body>
</html>
